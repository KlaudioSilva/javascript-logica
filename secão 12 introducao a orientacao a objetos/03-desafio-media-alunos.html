<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        
        <h1>Desafio</h1>

        <p>
            Crie uma classe Aluno que receba em sua função construra o nome do aluno e o nome do curso.
            <br>
            Adicione um método chamado <b>informarNotas</b> que receba 4 números e armazene em uma propriedade chamada <b>notas</b>. <br>
            Adicione um método para calcular e mostrar a média do aluno.   
        </p>
        
        <hr>
        <br>

        <script>

            class Aluno{
                constructor(nome, curso){
                    this.nome = nome;
                    this.curso = curso;
                    this.notas = []
                }

                adicionarNotas(n1, n2, n3, n4){
                    this.notas = [n1, n2, n3, n4];
                }

                //usando o sinal de '#' deixa o método calcularMedia() privado
                //agora ele só pode ser acessado de dentro da classe Aluno e não do objeto (instância da classe)
                #calcularMedia(){
                    const soma = this.notas[0] + this.notas[1] + this.notas[2] + this.notas[3];
                    const media = soma / 4;
                    return media
                }

                mostrarMedia(){
                    if(this.notas.length === 0){
                        console.log(`${this.nome} do curso ${this.curso}, não possuí notas válidas.`);
                    }
                    const media = this.#calcularMedia();
                    console.log(`O(a) aluno(a) ${this.nome} do curso ${this.curso} tem media ${media}.`);
                }
            }

            const klaudio = new Aluno('Klaudio', 'Programação');
            klaudio.adicionarNotas(3, 5, 7, 1);
            klaudio.mostrarMedia();

            const elma = new Aluno('Elma', 'Estética');
            elma.adicionarNotas(5, 8, 7, 4);
            elma.mostrarMedia();

            const arthur = new Aluno('Arthur', 'Design Gráfico');
            arthur.adicionarNotas(8, 5, 7, 7);
            arthur.mostrarMedia();

            const joao = new Aluno('João Pedro', 'Literatura');
            joao.adicionarNotas(9, 8, 10, 5);
            joao.mostrarMedia();

        </script>
        
    </body>

</html>
