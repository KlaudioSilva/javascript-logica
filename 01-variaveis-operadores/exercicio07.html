    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <script>
            /*
              -> ATENÇÃO: PARA ESSE EXERCÍCIO, VOCÊ PODE CRIAR APENAS UM ÚNICA VARIÁVEL
              -> crie um variável e atribuia o valor 10
              -> some 5 à essa variável e reatribua o valor
              -> multiplique o valor da variável por 5 e reatribua o valor

              -> some 1 à variável e reatribua o novo valor

              -> sem alterar o valor da variável, mostre na tela o resto da divisão por 6
              -> a mensagem deve ser: O resto da divisão de (variável) por 6 é (resultado)
              
              -> sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado
              -> a mensagem deve ser: O quadradod da divisão de (variável) por 6 é (resultado)
              
              -> mostre na tela o valor da variável
              -> agora divida o valor da variável por 4 e reatribua o valor
              -> qual o valor da variável?
            */

            let num = 10

            num = num + 5
            alert(num)
            num = num * 5
            alert(num)

            num = num + 1
            alert(num)

            alert('O resto da divisão de ' + num + ' por 6 é ' + (num % 6))

            alert('O quadrado do resto da divisão de ' + num + ' por 6 é ' + ((num % 6) ** 2))

            alert(num)

            num = num / 4
            alert(num)

        </script>
    </body>
