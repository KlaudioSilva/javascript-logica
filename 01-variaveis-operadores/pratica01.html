<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prática 01</title>
    </head>
    <body>
        <h1>Lógica de Programação em JavaScript</h1>

        <script>
            /*
              -> pedir para o usuario digitar um numero                      
              -> converter em numero inteiro                                  
              -> pedir para o usuario digitar outro numero                      
              -> converter em numero inteiro                      
              -> mostrar a subtração concatenando com o texto "a subtração é: ..."                      
              -> mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."

              -> mostrar a divisão concatenando com o texto "a divisão é: ...
              -> mostrar a soma concatenando com o texto "a soma é: ..."
            */

            var num1 = prompt('Digite um número: ');
            num1 = parseInt(num1);
            var num2 = prompt('Digite outro número: ');
            num2 = parseInt(num2);

            var sub = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;
            var som = num1 + num2;

            alert('A subtração entre ' + num1 + ' e ' + num2 + ' é ' + sub + '.');
            alert('A multiplicação entre ' + num1 + ' e ' + num2 + ' é ' + mul + '.');
            alert('A divisão entre ' + num1 + ' e ' + num2 + ' é ' + div + '.');
            alert('A soma entre ' + num1 + ' e ' + num2 + ' é ' + som + '.');
        </script>
    </body>
</html>
