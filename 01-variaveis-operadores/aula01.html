<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Aula 01 - O que são variáveis e tipos de dados</h2>

        <script>
            /*
            problema: perguntar o nome do usuário e mostrar uma 
            mensagem de boas vindas
            */
            var nome = prompt('Qual é o seu nome?');
            alert('Bem vindo ' + nome + '.');

            var city = prompt('E qual é a sua cidade nata?');
            alert('Então você é natural do munícipip de ' + city + '.')
        </script>
    </body>
</html>
