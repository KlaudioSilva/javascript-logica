<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Aula 03 - Operadores Aritméticos</h2>

        <p>
            <strong>Prescedência de Operadores Aritméticos: </strong><br>
            1º ()       Parenteses <br>
            2º *, /, %  Multiplicação, Divisão e Resto da Divisão (módulo) <br>
            3º +, -     Mais e Menos
        </p>

        <script>
            alert('Digite as 4 notas do aluno para saber a média final.')

            //pedir para usuario digitar dois números
            var n1 = prompt('Digite a primeira nota: ');
            n1 = parseFloat(n1);
            var n2 = prompt('Digite a segunda nota: ');
            n2 = parseFloat(n2);
            var n3 = prompt('Dgite a terceira nota: ');
            n3 = parseFloat(n3);
            var n4 = prompt('Digite a quarta nota: ');
            n4 = parseFloat(n4);

            //calculando a média final
            var media = (n1 + n2 + n3 + n4) / 4;

            alert('A média final foi ' + media);
        </script>
    </body>
</html>
