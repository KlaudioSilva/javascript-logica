<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Prática 04</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <p>
            <strong>Problema:</strong><br>
            <em>Pedir para o usuário digitar duas notas e mostrar uma mensagem informando se foi aprovado ou não. <br>
            A nota de corte é 5. <br>
            Contudo, se qualquer uma das notas for zero, reprova automaticamente.</em>
        </p>

        <script>
            //entrada de dados
            var nota1 = prompt('Digite a primeira nota: ');
            nota1 = parseFloat(nota1);
            var nota2 = prompt('Digite a segunda nota: ');
            nota2 = parseFloat(nota2);
            var media = (nota1 + nota2) / 2;

            //se..
            if(media <= 5 || nota1 === 0 || nota2 === 0){
                alert('está REPROVADO!')
            } else{
                alert('está APROVADO!')
            }
        </script>
    </body>
</html>
