<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Exercício 03</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>

        <p>
            <strong>Exercício Proposto:</strong><br>
            <em>Peça ao usuário para digitar 2 números e em seguida exibir qual é o valor da média entre esses números.</em>
        </p>

        <script>
            //entrada de dados
            var num1 = prompt('Por favor digite um número: ');
            num1 = parseFloat(num1)
            var num2 = prompt('Por favor digite outro número: ');
            num2 = parseFloat(num2);

            //somando e tirando a média:
            var media = (num1 + num2) / 2;

            //exibindo a media na tela
            alert('A media entre os valores ' + num1 + ' e ' + num2 + ' é ' + media);

        </script>
    </body>
</html>
