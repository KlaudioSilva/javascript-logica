<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula 08 - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Condicionais - Switch...Case</h2>

        <script>
            //entrada de dados
            var numero = prompt('Digite um número: ');
            numero = parseInt(numero);

            switch(numero){
                case 1:
                    alert('boa escolha');
                    break;
                case 2:
                    alert('interessante');
                    break;
                case 3:
                    alert('que coisa');
                    break;
                case 4:
                    alert('legal');
                    break;
                default:
                    alert('escolha entre 1 e 4');
            }
        </script>
    </body>
</html>
