<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula 06 - Lógica de Programação com JavaScript</title>
        <style>
            table{
                font-family: Arial, sans-serif;
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Controle de decisões</h2>
        
        <p>
            <Strong>Problema:</Strong><br>
            <em>Pedir para o usuário digitar dois números e mostrar uma mensagem <br>
            informando se foi aprovado ou não. <br>
            A nota de corte é 5.</em>
        </p>
        <script>
            //entrada de dados
            var nota1 = parseFloat(prompt('digite a primeira nota: '));
            var nota2 = parseFloat(prompt('digite a segunda nota: '));

            var media = (nota1 + nota2) / 2;  //calcule a média
            var medArred = parseFloat(media.toFixed(2));  //arredondando decimais

            //aprovado ou reprovado
            if(media >= 5){
                alert(`Com as notas ${nota1} e ${nota2}, sua média é de ` + medArred +
                `\nCom essa média você foi APROVADO!`)
            } else{
                alert(`Com as notas ${nota1} e ${nota2}, sua média é de `  + medArred +
                `\nCom essa média você foi REPROVADO!`)
            }
            

            
        </script>
    </body>
</html>
