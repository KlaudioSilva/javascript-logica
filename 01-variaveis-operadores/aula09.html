<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula 09 - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Boolean, Number e String - typeof</h2>

        <script>
            let mensagem = "Olá eu sou uma \"mesnagem de texto \" "
            console.log(mensagem)

            console.log(typeof 0)
            console.log(typeof "0")
            console.log(typeof String(0))

            let isValid = true

            console.log(typeof isValid)

            console.log(Boolean("0"))       //true
            console.log(Boolean(0))         //false
            console.log(Boolean(undefined)) //false
            console.log(Boolean(null))      //false
            console.log(Boolean(""))        //false
            console.log(Boolean(NaN))       //false

            let naoDeclarado
            console.log(naoDeclarado)
            naoDeclarado = 0
            console.log(naoDeclarado)

            let n = parseFloat("a")
            console.log(n)
            console.log(typeof n)
            console.log("--------------")
            console.log(typeof undefined)
            console.log(typeof null)
            console.log(typeof 0)
            console.log(typeof "")
            console.log(typeof true)
        </script>
    </body>
</html>
