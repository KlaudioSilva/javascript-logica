<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula 05 - Lógica de Programação com JavaScript</title>
        <style>
            table{
                font-family: Arial, sans-serif;
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Operadores de Comparação</h2>
        
        <table width="300">
            <tr>
                <td>==</td>
                <td>Igualdade (valor)</td>
            </tr>
            <tr>
                <td>!=</td>
                <td>Diferente (valor)</td>
            </tr>
            <tr>
                <td>===</td>
                <td>Igualdade (valor e tipo)</td>
            </tr>
            <tr>
                <td>!==</td>
                <td>Diferente (valor e tipo)</td>
            </tr>
            <tr>
                <td>></td>
                <td>Maior</td>
            </tr>
            <tr>
                <td>>=</td>
                <td>Maior ou Igual</td>
            </tr>
            <tr>
                <td><</td>
                <td>Menor</td>
            </tr>
            <tr>
                <td><=</td>
                <td>Menor ou Igual</td>
            </tr>
        </table>

        <p id="res">

        </p>
        <script>
            //entrada de dados
            alert('digite dois números para comparações: ')
            var num1 = prompt('digite um número: ')
            var num2 = prompt('digite outro número: ');
            num2 = parseInt(num2);

            //compare
            var res1 = num1 == num2;
            var res2 = num2 != num1;
            var res3 = num2 < num1;
            var res4 = num1 === num2
            var res5 = num1 >= num2;
            var res6 = num1 > num2;
            var res7 = num2 !== num1;

            //exiba os resultados
            alert(`${num1} == ${num2}: ` + res1 + 
            `\n${num2} != ${num1}: ` + res2 + 
            `\n${num2} < ${num1}: ` + res3 + 
            `\n${num1} === ${num2}: ` + res4 + 
            `\n${num1} >= ${num2}: ` + res5 + 
            `\n${num1} > ${num2}: ` + res6 + 
            `\n${num2} !== ${num1}: ` + res7);
        </script>
    </body>
</html>
