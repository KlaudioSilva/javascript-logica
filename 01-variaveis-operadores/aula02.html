<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula 02 - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Aula 02 - Conversão entre tipos</h2>

        <script>
            //pedir para o usuário digitar um número
            var n1 = prompt('digite um número: ');
            n1 = parseFloat(n1);  //convertendo para float

            //pedir para o usuário digitar outro número
            var n2 = prompt('digite outro número: ');
            n2 = parseFloat(n2);

            //mostrar a soma
            alert(n1 + n2)
        </script>
    </body>
</html>
