<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estruturas de Dados 2 - Árvores</title>
    </head>
    <body>
        
        <h1>Criando a classe árvore</h1>

        <p>
            Conjunto de nós em que existe um nó raiz (root) que contém zero ou mais subarvores. <br>
            São usadas para representar hierarquia dos dados.
        </p>
        
        

        <script>
            
            class Node{
                constructor(key){
                    this.key = key
                    this.left = null
                    this.right = null
                }
            }
            class BinarySearchTree{
                constructor(){
                    this.root = null
                }
                insert(key){
                    const newNode = new Node(key)

                    if(this.root === null){
                        this.root = newNode
                    } else{
                        this.#insertNode(this.root, newNode)
                    }
                }

                #insertNode(node, newNode){
                    if(newNode.key < node.key){
                        if(node.left === null){
                            node.left = newNode
                        } else{
                            this.#insertNode(node.left, newNode)
                        }
                    } else if(newNode.key > node.key){
                        if(node.right === null){
                            node.right = newNode
                        } else{
                            this.#insertNode(node.right, newNode)
                        }
                    }
                }
            }

            const bst = new BinarySearchTree()
            bst.insert(20)
            bst.insert(15)
            bst.insert(18)
            bst.insert(15)
            bst.insert(10)

        </script>

    </body>
</html>
