<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exemplo 1 - variavies e tipos</title>
    </head>
    <body>
        
        <h1>Vamos resolver um problema?</h1>
        <p>
            Pedir ao usuário para digitar 2 números inteiros <br>
            e mostrar a soma, subtração, multplicação e divisão.
        </p>

        <h3>Operadores Aritméticos:</h3>
        <ul>
            <li>Somar: +</li>
            <li>Subtrair: -</li>
            <li>Multiplicar: *</li>
            <li>Dividir: /</li>
            <li>Resto da Divisão: %</li>
        </ul>

        <script>
            //usuario entra com o primeiro número
            let num1 = prompt('Digitar o primeiro número: ');

            //converter para numero inteiro
            num1 = parseInt(num1);

            //usuario entra com o segundo número
            let num2 = prompt('Digitar o segundo número: ');

            //converter para numero inteiro
            num2 = parseInt(num2);

            //mostrar a divisão concatenando com o texto "a divisão é..."
            alert('A divisão entre os valores é: ' + (num1/num2));

            //mostrar a multiplicação concatenando com o texto "a multiplicação é..."
            alert('A multiplicação entre os valores é: ' + (num1*num2));

            //mostrar a soma concatenando com o texto "a soma é..."
            alert('A soma entre os valores é: ' + (num1+num2));

            //mostrar a subtração concatenando com o texto "a subtração é..."
            alert('A subtração entre os valores é: ' + (num1-num2));

        </script>
    </body>
</html>
