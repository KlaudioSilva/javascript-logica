<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exemplo 1 - variavies e tipos</title>
    </head>
    <body>
        
        <h1>Resolva o desafio com operadores de atribuição</h1>

        <script>
            //ATENÇÃO: PARA ESSE EXERCÍCIO, VOCÊ PODE CRIAR APENAS UMA ÚNICA VARIÁVEL

            //crie uma variavel e atribua o valor 10
            let x = 10;
            
            //some 5 à essa variavel e reatribua o valor
            x += 5;
            
            //multiplique o valor da variavel por 5 e reatribua o valor
            x *= 5;
            
            //some 1 à variavel e reatribua o novo valor
            x ++;
            
            //sem alterar o valor da variavel, mostre na tela o resto da divisão por 6
            //a mensagem deve ser: O resto da divisão de (variavel) por 6 é (resultado)
            alert('O resto da divisão de ' + x + ' por 6 é: ' + (x % 6));
            
            //sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado
            //a mensagem deve ser: O quadrado do resto da divisão de (variavel) por 6 é (resultado)
            alert('O quadrado do resto da divisão de ' + x + ' por 6 é: ' + ((x % 6) ** 2));
            
            //mostre na tela o valor da variavel
            alert('O valor da variavel X é ' + x);
            
            //agora divida o valor da variavel por 4 e reatribua o valor
            x /= 4;
            
            //qual o valor da variavel?
            alert(x);
            

        </script>
    </body>
</html>
