<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exemplo 1 - variavies e tipos</title>
    </head>
    <body>
        
        <h1>Desafio BaNaNa</h1>

        <script>
            let mensagem = "Ba";

            console.log(mensagem + (mensagem = Number(mensagem)) + "a");

            mensagem += Number(mensagem);
            mensagem += "a"

            alert(mensagem.toLowerCase());

        </script>
    </body>
