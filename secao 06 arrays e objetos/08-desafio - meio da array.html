<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays</title>
    </head>
    <body>
        <h1>Arrays</h1>
        <h2>Desafio</h2>

        <p>
            Dado um array que pode conter valores de tipos diferentes, mostre <br>
            na tela qual é o valor que está no meio (pode ser aproximado). <br>
        </p>

        <script>

            const numeros = [2, undefined, 31, 0, "9", 12, 'texto', 98, false, [], null];

            let meio = parseInt(numeros.length / 2);

            alert("O elemento que está no meio é o " + numeros[meio]);

        </script>

    </body>
</html>
