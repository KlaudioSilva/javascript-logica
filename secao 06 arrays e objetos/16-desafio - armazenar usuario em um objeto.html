<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objetos</title>
    </head>
    <body>
        <h1>Desafio</h1>

        <p>
            Pergunte em um prompt o nome e o email do usuário. <br>
            Depois armazene esses valores num objeto e mostre esse objeto no console. <br>
        </p>
        <hr>

        <script>

            let nome = prompt('Digite o seu nome:');
            let email = prompt('Digite o seu e-mail:');

            const usuario = {nome, email}

            console.log(usuario);

            document.write(`O usuário ${usuario.nome}, tem o e-mail: ${usuario.email}.`);

        </script>

    </body>
</html>
