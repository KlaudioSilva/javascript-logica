<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objetos</title>
    </head>
    <body>
        <h1>Objetos</h1>
        <h2>Vamos resolver um problema?</h2>

        <p>
            Mostrar na tela os dados de um produto específico que estão <br>
            agrupados num único objeto. Os dados que devem ser mostrados são: <br>
            nome, preço e quantidade em estoque. <br>
        </p>

        <script>

            const caneta = {
                nome: "Caneta",
                preco: 2.5,
                quantidade: 32
            }

            document.write(`${caneta.nome} custa R$${caneta.preco} e temos ${caneta.quantidade} unidades em estoque.`);

        </script>

    </body>
</html>
