<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays</title>
    </head>
    <body>
        <h1>Arrays</h1>
        <h2>Desafio</h2>

        <p>
            Dado um array de números, mostre na tela a soma dos números ímpares. <br>
        </p>

        <script>

            const numeros = [2, 7, 10, 4, 6, 24, 90, 4, 3];
            let soma = 0;

            for(let i = 0; i < numeros.length; i++){
                if(numeros[i] % 2 != 0){
                    soma += numeros[i];
                }
            }

            document.write(`Somados os valores ímpares encontrados neste array, temos o valor: ${soma}<br>`);

        </script>

    </body>
</html>
