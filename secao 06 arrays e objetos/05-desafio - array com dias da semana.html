<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays</title>
    </head>
    <body>
        <h1>Arrays</h1>
        <h2>Desafio</h2>

        <p>
            Dado um array contendo os dias da semana, <br>
            mostre em um alert qual é o dia atual. <br>
        </p>

        <script>

            const semana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sabádo'];

            const hoje = new Date();
            const diaSemana = hoje.getDay();
            alert('Olá, hoje é ' + semana[diaSemana]);

        </script>

    </body>
</html>
