<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio - Interrompendo o Loop</title>
    </head>
    <body>
        
        <h2>Desafio</h2>
        <p>
            Mostre na tela os números de 0 à 100 ignorando os múltiplos de 10. <br>
            Porém, a cada interação, sorteie um número de 1 à 100. Se o número <br>
            mostrado for divisível pelo número sorteado, interrompa o loop.
        </p>
        <hr>

        <script>

            //criando o loop da contagem
            for(i = 1; i <= 100; i ++){
                if(i % 10 == 0){
                    continue;
                }
                let num = parseInt(Math.random()*100 + 1);
                console.log('valor sorteado: ' + num);

                if(num % i === 0){
                    document.write('<br>Contagem interrompida! Contador e número sorteado iguais: ' + 'cont: ' + i + ' | número sorteado: ' +  num + '<br>');
                    break;
                }
                document.write('<strong>'+ i +'</strong><br>');
            }
            

        </script>

    </body>
</html>
