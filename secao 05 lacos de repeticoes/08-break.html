<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Break</title>
    </head>
    <body>
        
        <h2>Interrompendo um loop com o comando Break | Continuando o loop com o Continue</h2>
        <p>
            Percorra um loop de 1 a 10 e interrompa a execução <br>
            do loop quando o valor for igual a 5 (usando Break).
        </p>
        <p>
            Percorra um loop de 1 a 10 mas "pule" o número 5 (usando Continue).
        </p>
        <hr>

        <script>

            for(let i = 1; i <= 10; i++){
                document.write('<em>'+ i +'</em><br>');
                if(i === 5){
                    break;
                }
            }
            document.write('-=-=-=- Contagem Interrompida com o Break-=-=-=-<br>')

            document.writeln('<br>-----------------------------------<br>');

            for(let j = 1; j <= 10; j++){
                if(j === 5){
                    continue;
                }
                document.write('<em>'+ j +'</em><br>')
            }
            document.write('-*-*-*- Contagem Pulada com o Continue -*-*-*-');

        </script>

    </body>
</html>
