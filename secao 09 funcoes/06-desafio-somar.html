<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funções</title>
        
        <!--usando um pouco de css-->
        <style>
            output{
                font-size: 1.2em;
                color: darkblue;
                font-weight: 400;
            }
        </style>
    </head>

    <body>
        <h1>Funções</h1>
        <h2>Desafio</h2>

        <p>
            Crie uma função chamada somar() que receba dois números e retorne a soma.
        </p>
        
        <hr>
        
        <h2>Somando os números</h2>
        
        <label>
            Primeiro número:
            <input type="number" id="num1">
        </label> <br><br>
        <label>
            Segundo número:
            <input type="number" id="num2">
        </label> <br><br>

        <button onclick="somar()">Somar</button> <br><br>

        <output id="output"></output>
        

        <script>
            
            const num1 = document.getElementById("num1");
            const num2= document.getElementById("num2");
            let soma = 0
            let n1 = 0
            let n2 = 0

            function somar(n1, n2){
                n1 = parseFloat(num1.value);
                n2 = parseFloat(num2.value);
                soma = n1 + n2;
                output.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}.`
            }

            

        </script>

    </body>
</html>
