        <script>
            
            class HashNode{
                constructor(key, value){
                    this.key = key
                    this.value = value
                    this.next = null
                }
            }

            class LinkedList{
                #size
                constructor(){
                    this.head = null
                    this.tail = null
                    this.#size = 0
                }

                append(key, value, replace){                      //adiciona no final da lista
                    //verificando se a chave já existe.
                    let current = this.head

                    while(current){
                        if(current.key === key){
                            if(replace){
                                current.value = value
                            } else{
                                throw Error('Chave já existe. Mude a chave ou passe true no terceiro parâmetro para substituir o valor da chave existente')
                            }
                            return false
                        }
                        current = current.next
                    }

                    const newNode = new HashNode(key, value)

                    if(this.head === null){             //estou adicionando o primeiro elemento da lista
                        this.head = newNode
                        this.tail = newNode
                    }else{                              //se não é o primeiro elemento da lista
                        const last = this.tail
                        last.next = newNode
                        this.tail = newNode
                    }
                    this.#size++
                    return true
                }

                getByKey(key){                          //retorna valor pela chave
                    let current = this.head

                    while(current){
                        if(current.key === key){
                            return current.value
                        }
                        current = current.next
                    }
                    return false
                }


                remove(key){                          //remover o valor
                    let current = this.head
                    let prev = null

                    while(current){
                        if(current.key === key){
                            if(prev){
                                prev.next = current.next
                                //se o nó removido for o tail, atualiza o tail
                                if(current === this.tail){
                                    this.tail = prev;
                                }
                                current.next = null
                            }else{
                                this.head = current.next
                                //se removemos o único elemento da lista, atualiza o tail
                                if(current === this.tail){
                                    this.tail = null;
                                }
                                current.next = null
                            }
                            this.#size--
                            return true
                        }
                        prev = current
                        current = current.next
                    }
                    return false
                }


                isEmpty(){                              //está vazio
                    return this.head === null
                }

                get size(){                         //o tamanho
                    return this.#size
                }

                print(){
                    let current = this.head
                    let result = ""
                    while(current){
                        result += current.value + " --> "
                        current = current.next
                    }
                    console.log(result + " ----- Size: " + this.#size)
                }

            }

            
            class HashTable{
                #size
                constructor(maxSize){
                    this.#size = 0
                    this.table = []
                    this.max = maxSize
                }
                hash(key){
                    let hashValue = 0
                    for(let i = 0; i < key.length; i++){
                        hashValue += key.charCodeAt(i)
                    }
                    return hashValue % this.max
                }

                insert(key, value, replace){
                    const index = this.hash(key)

                    if(this.table[index] === undefined){
                        this.table[index] = new LinkedList()
                    }

                    const result = this.table[index].append(key, value, replace)
                    if(result){
                        this.#size++
                    }
                }

                get(key){
                    const index = this.hash(key)

                    if(this.table[index] !== undefined){
                        //já temos uma linked list
                        return this.table[index].getByKey(key)
                    }
                    return undefined
                }

                remove(key){
                    const index = this.hash(key)

                    if(this.table[index] !== undefined){
                        const result = this.table[index].remove(key)
                        if(result){
                            this.#size--
                            if(this.table[index].isEmpty()){
                                this.table[index] = undefined
                            }
                        }
                        return result
                    }
                    return false            //chave não encontrada
                }
            }

            const table = new HashTable(97)                     // 97 é um número primo e funciona melhor em tabelas hash
            table.insert('klaudio@dev.com', 'Klaudio Silva')
            console.log(table.get('klaudio@dev.com'))
            table.insert('klaudio@dev.com', 'Klaudio Kha Silva', true)
            console.log(table.get('klaudio@dev.com'))
            console.log(table.remove('klaudio@dev.com'))
            console.log(table.remove('klaudio@dev.com'))
            console.log(table.get('klaudio@dev.com'))
