        <script>
            
            class Node{
                constructor(value){
                    this.value = value
                    this.next = null
                }
            }

            class LinkedList{
                #size
                constructor(){
                    this.head = null
                    this.tail = null
                    this.#size = 0
                }

                append(value){                          //adiciona no final da lista
                    const newNode = new Node(value)

                    if(this.head === null){             //estou adicionando o primeiro elemento da lista
                        this.head = newNode
                        this.tail = newNode
                    }else{                              //se não é o primeiro elemento da lista
                        const last = this.tail
                        last.next = newNode
                        this.tail = newNode
                    }
                    this.#size++
                }

                preprend(value){                        //adiciona no inicio da lista
                    const newNode = new Node(value)
                    newNode.next = this.head
                    this.head = newNode
                    this.#size++
                }

                pop(){                                  //remove o ultimo elemento
                    if(this.tail){
                        const last = this.tail
                        const value = last.value 

                        if(this.#size === 1){
                            this.head = null
                            this.tail = null
                            this.#size = 0
                            return value
                        }

                        let current = this.head
                        let prev = null

                        while(current !== last){
                            prev = current
                            current = current.next
                        }

                        prev.next = null
                        this.tail = prev
                        this.#size--
                        return value
                    }

                    return null
                }

                shift(){                                //remove o primeiro elemento
                    if(this.head){
                        const first = this.head
                        const value = first.value
                        const next = first.next

                        if(this.#size === 1){
                            this.tail = null
                            this.head = null
                            this.#size = 0
                            return value
                        }

                        first.next = null
                        this.head = next
                        this.#size--
                        return value
                    }
                    return null
                }

                remove(value){                          //remover o valor
                    let current = this.head
                    let prev = null

                    while(current){
                        if(current.value === value){
                            if(prev){
                                prev.next = current.next
                                current.next = null
                            }else{
                                this.head = current.next
                                current.next = null
                            }
                            this.#size--
                            return true
                        }
                        prev = current
                        current = current.next
                    }
                    return false
                }

                insertAt(position, value){              //insere novo valor na posição (meio)
                    //se a posição for maior/igual a 0 e posição menor/igual ao tamanho:
                    if(position >= 0 && position <= this.#size){
                        if(position === 0){
                            return this.preprend(value)     //insere no inicio da lista (usando metodo prepend())
                        }
                        //se a posição for igual ao tamanho da lista
                        if(position === this.#size){
                            return this.append(value)              //insere no final da lista (usando o metodo append())
                        }

                        const newNode = new Node(value)

                        let current = this.head
                        let prev = null

                        for(let i = 0; i < position; i++){
                            prev = current
                            current = current.next
                        }

                        newNode.next = current
                        prev.next = newNode
                        this.#size++
                    }
                }

                removeAt(position){                     //remove valor do meio (posição)
                    if(position >= 0 && position < this.#size){
                        if(position === 0){
                            return this.shift()
                        }

                        if(position === this.#size - 1){
                            return this.pop()
                        }

                        let current = this.head
                        let prev = null

                        for(let i = 0; i < position; i++){
                            prev = current
                            current = current.next
                        }

                        const value = current.value
                        prev.next = current.next
                        current.next = null
                        this.#size
                        return value
                    }
                    return null
                }

                indexOf(valor){                         // retorna a posição do valor
                    let current = this.head

                    for(let i = 0; i < this.#size; i++){
                        if(current.value === value){
                            return i
                        }
                        current = current.next
                    }
                    return -1
                }

                isEmpty(){                              //está vazio
                    return this.head === null
                }

                get size(){                         //o tamanho
                    return this.#size
                }

                print(){
                    let current = this.head
                    let result = ""
                    while(current){
                        result += current.value + " --> "
                        current = current.next
                    }
                    console.log(result + " ----- Size: " + this.#size)
                }

            }
