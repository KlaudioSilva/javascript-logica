<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Pergunte em um prompt o nome e o email do usuário. Depois armazene esses valores num objeto e mostre esse objeto no console.
        </p>
        <hr>
        <br>

        <script>
            //obtendo os dados
            let nome = prompt('digite seu nome: ')
            let email = prompt('digite seu email: ')
           
            //criando o objeto
            const dados = {nome, email}
            console.log(dados)
        </script>

    </body>
</html>
