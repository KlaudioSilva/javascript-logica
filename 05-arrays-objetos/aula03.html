<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

    <body>
        <h1>Lógica de Programação - Laços de Repetições</h1>
        <h2>Aula 3 - Como duplicar uma array</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            Dado um array de números, crie outro array contendo os números multiplicados por 2.
        </p>

        <script>
            //primeiro array
            let num1 = [6, 2, 8, 14, 34, 19, 21, 33, 4, 7]
            let num2 = []

            for(let n = 0; n < num1.length; n++){
                let num = num1[n] * 2
                document.write('número: ' + num1[n] + '<br>')

                num2.push(num)  //método push() 'empurra' um novo numero
                //num2[num2.length] = num
                document.write('multiplicado: ' + num + '<br>')  //exiba o número multiplicado
            }
            console.log(num)
        </script>
    </body>
</html>
