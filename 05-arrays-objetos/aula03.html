<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação - Arrays e Objetos</h1>
        <h2>Aula 3 - O que é um Objeto</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            Mostrar na tela os dados de um produto específico que estão agrupados em um objeto.<br>
            Os dados que devem ser mostrados são:<br>
            <strong>nome</strong>, <strong>preço</strong> e <strong>quantidade</strong> em estoque
        </p>

        <script>
            const caneta = {
                nome: 'caneta',
                preco: 1.5,
                quantidade: 10
            }
            //usando a formatação com template strings
            document.write(`${caneta.nome} custa R$${caneta.preco} e há ${caneta.quantidade} unidades no estoque.`)
        </script>
    </body>
</html>
