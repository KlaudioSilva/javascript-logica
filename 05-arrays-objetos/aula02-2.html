<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação - Laços de Repetições</h1>
        <h2>Aula 2 parte II - Como adicionar um elemento no fim da array</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            Na lista do problema anterior, adicione mais um nome a partir de um prompt() antes de mostrar os nomes e a quantidade na tela.
        </p>

        <script>
            //existem duas formas para se criar listas:
            //a primeira é chamada de 'literal', é uma forma mais usada
            let nomes = ["Klaudio", "Elma", "João Pedro", "Arthur", "Otávio", "Bento"]  //sintaxe literal

            let nome = prompt('digite mais um nome: ')
            nomes[nomes.length] = nome //adicionando mais um nome no final do array

            //usando um loop para percorrer o array
            for(let i = 0; i < nomes.length; i++){
                document.write('nome: ' + nomes[i] + '<br>')
            }
            document.write('total de nomes na lista = ' + nomes.length)
        
        </script>
    </body>
</html>
