<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Dado um array de nomes, mostre na tela todos os nomes de trás para frente (o último item do array é o primeiro da página)
        </p>
        <hr>
        <br>

        <script>
            const nomes = ['José', 'João Pedro', 'Arthur', 'Elma', 'Klaudio', 'Otávio', 'Bento']
            
            for(let i = nomes.length - 1; i >= 0; i--){
                document.write(nomes[i] + '<br>')
            }
            //alert('encontrou um Null ou um Undefined ou um NaN? ' + val)
        </script>

    </body>
</html>
