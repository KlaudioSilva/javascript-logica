<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Dado um array de números, mostre num alert a soma de todos eles.
        </p>
        <hr>
        <br>

        <script>
            const nums = [5, 8, 10, 3, 9, 4, 1, 0, 3]  //total da soma dos números é 43
            let soma = 0

            for(let i = 0; i < nums.length; i++){
                let n = nums[i]
                soma = soma + n
               // inteiro
            }
            document.write('total da soma dos números no array é ' + soma)
        </script>

    </body>
</html>
