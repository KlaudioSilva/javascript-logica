<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Dado um array de números, mostre a soma dos números ímpares.
        </p>
        <hr>
        <br>

        <script>
            const nums = [8, 5, 9, 2, 4, 10, 38, 11, 6, 44, 0, 25, 7]  //total da soma dos números ímpares é 57
            let soma = 0
            for(i = 0; i < nums.length; i++){
                let n = nums[i]

                if(n % 2 !== 0){  //se os números são ímpares
                    soma += n
                }
            }
            document.write('a soma dos números ímpares foi ' + soma)
        </script>

    </body>
</html>
