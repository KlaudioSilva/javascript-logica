<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação - Arrays e Objetos</h1>
        <h2>Aula 2 - Arrays e Objetos</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            Sem criar nenhuma variável extra, mostre na tela, além dos nomes, quantos nomes há nessa lista.
        </p>

        <script>
            //existem duas formas para se criar listas:
            //a primeira é chamada de 'literal', é uma forma mais usada
            let nomes = ["Klaudio", "Elma", "João Pedro", "Arthur", "Otávio", "Bento"]  //sintaxe literal

            //usando um loop para percorrer o array
            for(let i = 0; i < nomes.length; i++){
                document.write('nome: ' + nomes[i] + '<br>')
            }
            document.write('total de nomes na lista = ' + nomes.length)
        
        </script>
    </body>
</html>
