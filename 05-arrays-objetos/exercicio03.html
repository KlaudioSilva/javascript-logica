<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Dado um array que pode conter valores de tipos diferentes, mostre a soma de todos os números.
        </p>
        <hr>
        <br>

        <script>
            const nums = [5, 8, 'Klaudio', 3, false, 4, 1, 23, true, 15]  //total da soma dos números é 59
            let soma = 0

            for(let i = 0; i < nums.length; i++){
                //document.write(nums[i] + '<br>')
                let n = nums[i]
                if(typeof n === "number"){  //se o tipo de n é número
                    soma = soma + n
                }
            }
            document.write('total da soma dos números no array é ' + soma)
        </script>

    </body>
</html>
