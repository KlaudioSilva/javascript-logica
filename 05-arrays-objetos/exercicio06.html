<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Dado um array qualquer, mostre em um alert um boolean indicando se encontrou um dos seguintes valores nesse array: null, undefined ou NaN.
        </p>
        <hr>
        <br>

        <script>
            const nums = [8, 5, 9, NaN, 4, 10, 38, 11, 6, 8, 0, 25, 7]
            let val = false
            for(i = 0; i < nums.length; i++){
                if(nums[i] === null || nums[i] === undefined || isNaN(nums[i])){
                    val = true
                }
            }
            alert('encontrou um Null ou um Undefined ou um NaN? ' + val)
        </script>

    </body>
</html>
