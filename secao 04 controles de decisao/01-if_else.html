<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>If Else</title>
    </head>
    <body>
        
        <h1>Vamos resolver um problema?</h1>
        <p>
            Pedir ao usuário para digitar 2 números e mostrar a mensagem <br>
            'APROVADO!' caso a média seja maior do que 4.
        </p>

        <script>

            //entrando com os dados
            let nota1 = parseFloat(prompt('Digite a primeira nota do aluno:'));
            let nota2 = parseFloat(prompt('Digite a segunda nota do aluno:'));

            //calcule a media
            let media = (nota1+nota2) / 2;

            //o aluno foi aprovado ou reprovado
            if(media > 4){
                alert('APROVADO!');
            }
        </script>

    </body>
</html>
