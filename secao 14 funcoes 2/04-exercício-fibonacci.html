<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funções II - Introdução à recursividade</title>
    </head>
    <body>
        
        <h1>Fibonacci</h1>

        <h2>Vamos Resolver um problema?</h2>
        <p>
            Crie uma função que receba um inteiro positivo (n) e retorne o último número de uma sequência de Fibonacci de 1 até n.
        </p>
        <p>
            <b>Exemplos:</b><br>
            <em>fibonacci(3)</em> deve retornar <b>5</b>,   <br>
            <em>fibonacci(4)</em> deve retornar <b>8</b>,   <br>
            <em>fibonacci(5)</em> deve retornar <b>13</b>   <br>
        </p>

        <script>
            
            /*
                !3 → 1 * 2 * 3 = 6
                !4 → 1 * 2 * 3 * 4 = 24
            */
            // usando loop tradicional
            function fibonacci(n){
                let prev = 0
                let curr = 1

                for(let i = 2; i <= n; i++){
                    let next = prev + curr
                    prev = curr
                    curr = next
                }
                return curr
            }

            console.log(fibonacci(3))        //2
            console.log(fibonacci(4))        //3
            console.log(fibonacci(5))        //5
            console.log(fibonacci(6))        //8
            
            
            //recursividade
            let count = 0
            function fibonacci2(n){
                count++
                //console.log('fibonacci2', n)
                if(n <= 1){
                    //console.log('n é menor ou igual a 1')
                    return n //caso base.
                } else {
                    //console.log('n NÃO é menor ou igual a 1')
                    return fibonacci2(n - 1) + fibonacci2(n - 2)
                }
            }
            console.log(fibonacci2(11))        //8
            console.log(count)

        </script>

    </body>
</html>
