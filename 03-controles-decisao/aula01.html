<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>Lógica de Programação: Controles de Decisão</h1>
        <h2>Aula 01 - If/else</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            Pedir ao usuário para digitar 2 números e mostrar a mensagem "APROVADO!", caso a média seja maior que 4 ou "REPROVADO!" caso contrário.
        </p>

        <script>
            //pedir ao usuário doi números
            let n1 = parseFloat(prompt('digite a primeira nota: '))
            let n2 = parseFloat(prompt('digite a segunda nota: '))
            //calcular a média
            let med = (n1 + n2) / 2
            //mostar mensagem
            if(med > 4){
                alert('APROVADO!')
            } else{
                alert('REPROVADO!')
            }

            alert('Fim do programa.')
        </script>
    </body>
</html>
