<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação: Controles de Decisão</h1>
        <h2>Aula 01 - If/else</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            Foi pedido para o usuário digitar dois números entre 0 e 10, mas o engraçadinho digitou 15. Como resolver?
        </p>

        <script>
            //pedir ao usuário doi números
            let n1 = parseFloat(prompt('digite um número entre 0 e 10: '))
            let n2 = parseFloat(prompt('digite outro número entre 0 e 10: '))
            
            //calcular a média
            let med = (n1 + n2) / 2

            //mostar mensagem
            if(med > 4){
                alert('APROVADO!')
            } else{
                alert('REPROVADO!')
            }
            alert('Fim do programa.')
            
        </script>
    </body>
</html>
