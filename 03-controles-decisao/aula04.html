<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>

    <body>
        <h1>Lógica de Programação: Controles de Decisão</h1>
        <h2>Aula 04 - If/else</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            O usuário é um fanfarrão. Ele digitou um texto no lugar do número. Como resolver?
        </p>

        <script>
            //pedir ao usuário doi números
            let n1 = parseFloat(prompt('digite um número entre 0 e 10: '))
            let n2 = parseFloat(prompt('digite outro número entre 0 e 10: '))

            if(isNaN(n1) || isNaN(n2)){  //se digitou texto ao invés de número
                alert('inválido! o usuário digitou texto e não número.')
            } else if(n1 <= 10 || n2 <= 10 || n1 >= 0 || n2 >= 0){
                alert('digite apenas números entre 0 e 10!')
            } else{
                //calcular a média
                let med = (n1 + n2) / 2

                //mostrar mensagem
                if(med > 4){
                    alert('APROVADO!')
                } else{
                    alert('REPROVADO!')
                }
            }
            
            alert('Fim do programa.')
            
        </script>
    </body>
</html>
