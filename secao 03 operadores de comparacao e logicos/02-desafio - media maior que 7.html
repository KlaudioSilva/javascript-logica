<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operadores de comparação</title>
    </head>
    <body>

        <h1>Desafio</h1>
        <p>
            Pedir para o usuário digitar dois números entre 0  e 10 e mostrar na tela <br>
            um boolean indicando se a média é maior do que 7.
        </p>

        <script>
            let n1 = parseFloat(prompt("digite um número entre 0 e 10"));
            let n2 = parseFloat(prompt("digite outro número entre 0 e 10"));
            let media = (n1 + n2) / 2;
            alert('A média entre os números é maior do que 7? ' + (media > 7));
        </script>
        
    </body>
</html>
