<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operadores de comparação</title>
    </head>
    <body>

        <h1>Vamos resolver um problema?</h1>
        <p>
            Pedir para o usuário digitar dois números entre 0  e 10 e mostrar na tela <br>
            um boolean indicando se o segundo número é maior ou igual ao primeiro.
        </p>

        <script>
            let n1 = parseFloat(prompt("digite um número entre 0 e 10"));
            let n2 = parseFloat(prompt("digite outro número entre 0 e 10"));

            alert('O segundo número é maior ou igual ao primeiro? ' + (n2 >= n1));
        </script>
        
    </body>
</html>
