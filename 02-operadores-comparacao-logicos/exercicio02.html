<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Peça ao usuário para digitar dois números entre 0 e 10 e mostre na tela um boolean indicando se a média é menor ou igual 4.<br>
            Porém, caso um único número seja 0, deve mostrar <em>true</em>.
        </p>

        <script>
            //entrada de dados
            let n1 = parseFloat(prompt('digite a primeira nota: '))
            let n2 = parseFloat(prompt('digite a segunda nota: '))
            let med = (n1 + n2) / 2

            alert('está reprovado? ' + (med <= 4 || n1 == 0 || n2 == 0))
            
        </script>
    </body>
</html>
