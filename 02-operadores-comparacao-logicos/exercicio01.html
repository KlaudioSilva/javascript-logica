<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Pedir ao usuário que digite dois números entre 0 e 10 e mostrar na tela um boolean indicando se a média é maior que 7.
        </p>

        <script>
            //entrada de dados
            let n1 = parseFloat(prompt('digite um número entre 0 e 10: '))
            let n2 = parseFloat(prompt('digite outro número entre 0 e 10: '))
            let med = (n1 + n2) / 2

            alert('A média entre os valores é maior que 7? ' + (med > 7))
            
        </script>
    </body>
</html>
