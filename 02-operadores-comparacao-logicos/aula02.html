        <h1>Lógica de Programação: Operadores de comparação e lógicos</h1>
        <h2>Aula 03 - Operadores Lógicos</h2>
        <h3>Operador Lógico de Negação -> !</h3>
        
        <script>
            
            let isValid = true

            alert('o campo é válido ' + isValid)
            alert('o campo não é válido ' + !isValid)

        </script>
