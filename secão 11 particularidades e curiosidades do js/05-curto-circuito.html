<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Particularidades e Curiosidades do JS</title>

        <!--estilização em css-->
        <style></style>

    </head>
    <body>

        <h1>Curto Circuito</h1>

        <p>
            Em Javascript, valores como 0, '', NaN, undefined, null ou false são avaliados como 'false'<br>
            quando convertidos para boolean. <br>
            Todo o resto é avaliado como true. <br>
        </p>
        <hr>


        <script>
            
            let n = 0;
            
            n = n && 10;

            /*
               true || alert('passou');     //true

               false || alert('passou');    //undefined

               true && alert('passou');    //undefined

               false && alert('passou');    //false
            */

            n = n.toString(16);  //passar valor ao toString é opicional
            console.log(n, typeof n);
            n = 10;

            n = n.toString(2);
            
            console.log(n, typeof n);

            function teste(param){
                param = param || 10
                    console.log(param);
            }

            teste();
            teste(0);

        </script>
        
    </body>
</html>
