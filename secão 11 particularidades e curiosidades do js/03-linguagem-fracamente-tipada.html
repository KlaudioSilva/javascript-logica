<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Particularidades e Curiosidades do JS</title>

        <!--estilização em css-->
        <style></style>

    </head>
    <body>

        <h1>Linguagem Fracamente Tipada</h1>

        <p>
            Em Javascript, variáveis podem armazenar valores de tipos diferentes. <br>
        </p>
        <hr>


        <script>
            
            let n = 10;
            n = false;
            n = 'string';

            n = [1, false, 'string'];

            console.log(n);

        </script>
        
    </body>
