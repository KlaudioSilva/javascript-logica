    <body>
        <h1>Lógica de Programação - JavaScript</h1>
        <h2>Exercício 001 - Antecessor e Sucessor</h2>

        <p>
            Peça ao usuário para digitar um número, em seguida exiba o seu sucessor e seu antecessor.
        </p>
    </body>

    <script>
        //diga ao usuario para digitar um número inteiro qualquer:
        let num = prompt('Digite um número inteiro entre 1 e 100: ');
        num = parseInt(num);

        alert(`O antecessor de ${num} é ` + (num - 1));
        alert(`O sucessor de ${num} é ` + (num + 1));
    </script>
