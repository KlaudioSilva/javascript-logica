<!DOCTYPE html>
<html lang="pt-br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Exercício 002 - Operações Aritméticas</title>

        <style>
            body{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                background-color: #fdeedc;
            }
            
            h2{
                color: blue;
            }

            p{
                font-style: italic;
            }
        </style>
        
    </head>

    <body>
        <h1>Lógica de Programação - JavaScript</h1>
        <h2>Exercício 002 - Operações Aritméticas</h2>

        <p>
            Diga ao usuário para digitar dois valores e em seguida exiba os<br>
            resultados das operações:<br>
            soma, diferença, produto e divisão.
        </p>
    </body>

    <script>
        //diga ao usuario para digitar dois números:
        var n1 = prompt('digite um número entre 1 e 100: ');
        n1 = parseFloat(n1);
        var n2 = prompt('digite outro número entre 1 e 100: ');
        n2 = parseFloat(n2);

        //realizando as operações dentro de variávies
        var soma = n1 + n2;
        var dife = n1 - n2;
        var prod = n1 * n2;
        var divi = n1 / n2;

        //apresentando os resultados
        alert(`A soma entre os números ${n1} e ${n2} é ` + soma);
        alert(`A diferença entre os números ${n1} e ${n2} é ` + dife);
        alert(`O produto entre os números ${n1} e ${n2} é ` + prod);
        alert(`A divisão entre os números ${n1} e ${n2} é ` + divi);
        
    </script>

</html>
