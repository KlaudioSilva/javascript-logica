<!DOCTYPE html>
<html lang="pt-br>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Exercício 004 - Conversor de Medidas</title>

        <style>
            body{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                background-color: #fdeedc;
            }
            
            h2{
                color: blue;
            }

            p{
                font-style: italic;
            }
        </style>
        
    </head>

    <body>
        <h1>Lógica de Programação - JavaScript</h1>
        <h2>Exercício 004 - Conversor de Medidas</h2>

        <p>
            Faça um script que receba uma distância em metros e em seguida <br>
            exiba essa distância convertida em: Km, Hm, Dam, dm, cm e mm.
        </p>
    </body>

    <script>
        //digite a distância em metros:
        let metros = prompt('Digite uma distância em metros: ');
        metros = parseFloat(metros);
        
        //exibindo as distâncias
        alert(`${metros} metros convertidos em quilômetro(s) = ` + (metros / 1000) + `Km.`);
        alert(`${metros} metros convertidos em hectômetro(s) = ` + (metros / 100) + `Hm.`);
        alert(`${metros} metros convertidos em decâmetro(s) = ` + (metros / 10) + `Dam.`);
        alert(`${metros} metros convertidos em decímetro(s) = ` + (metros * 10) + `dm.`);
        alert(`${metros} metros convertidos em centímtro(s) = ` + (metros * 100) + `cm.`);
        alert(`${metros} metros convertidos em milímetro(s) = ` + (metros * 1000) + `mm.`)
    </script>

</html>
