<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

    <body>
        <h2>
            Exercício 015 - Lógica de programação com Javascript
        </h2>

        <p>
            Crie um programa que leia um número real (float) qualquer <br>
            pelo teclado e mostre na tela sua porção inteira: <br>
            ex: Digite: 6.1723 <br>
            Exiba: 6
        </p>
        <hr>

        <script>
            
            let numReal = parseFloat(prompt('Digite um número real qualquer:'));
            let numInteiro = Math.trunc(numReal);

            document.write(numReal+ ' - conversão para inteiro: ' + numInteiro);  //usando o método 'trunc' para converter

        </script>

    </body>
</html>
