<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 002</title>

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h2>
            Exercício 002 - Lógica de programação com Javascript
        </h2>

        <p>
            Criar um script que leia o dia, o mês, e ano de nascimento de <br>
            uma pessoa e mostre uma mensagem com a data formatada!
        </p>
        <hr>

        <script>
            let dia = parseInt(prompt('Digite o dia de seu nascimento:'));
            let mes = prompt('Digite agora o mês de seu nascimento:');
            let ano = parseInt(prompt('Por fim, digite o ano de seu nascimento:'));

            document.write('Olá, então você nasceu no dia ' +dia+  ' do mês de ' +mes+ ' do ano de ' +ano);
            
        </script>

    </body>
</html>
