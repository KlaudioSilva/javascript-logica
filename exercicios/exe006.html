<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;

            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

    <body>
        <h2>
            Exercício 006 - Lógica de programação com Javascript
        </h2>

        <p>
            Crie um programa que leia duas notas de um aluno, <br>
            calcule e mostre a média.
        </p>
        <hr>

        <script>
            let n1 = parseFloat(prompt('Digite a primeira nota:'));
            let n2 = parseFloat(prompt('Digite a segunda nota:'));
            let media = (n1+n2) / 2;

            document.write('Um aluno com as notas: ' +n1+ ' e ' +n2+ ', tem a média de ' +media+ '<br>');
            
        </script>

    </body>
</html>
