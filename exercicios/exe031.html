    <body>
        <h2>
            Exercício 031 - Lógica de programação com Javascript
        </h2>

        <p>
            Faça um programa que pergunte a distância  de uma viagem em kms. <br>
            Calcule o preço da passagem, cobrando R$0,50 para cada km em viagens <br>
            até 200km e R$0,45 para viagens mais longas. <br>
        </p>

        <hr>

        <script>

            let kms = parseInt(prompt('Quantos quilômetros serão percorridos nessa viagem?'));
            let total = 0;

            if(kms <= 200){
                total = (0.5 * kms);
            } else {
                total = (.45 * kms);
            }

            document.write(`-------------------------------------------<br>`);
            document.write(`           Viação Estrada Longa <br>`);
            document.write(`-------------------------------------------<br>`);

            document.write(`Numa viagem de ${kms}km, o valor da sua passagem é R$${total} <br>`);

            document.write(`<em>Boa viagem!</em> <br>`);

        </script>

    </body>
</html>
