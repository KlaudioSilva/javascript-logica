<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;

            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

    <body>
        <h2>
            Exercício 004 - Lógica de programação com Javascript
        </h2>

        <p>
            Crie um programa que leia um número inteiro e mostre na tela <br>
            o seu sucessor e seu antecessor.
        </p>
        <hr>

        <script>
            let num = parseInt(prompt('Digite um número inteiro qualquer:'));

            document.write('Número digitado pelo usuário: ' + num + '<br>');

            document.write('O antecessor de ' +num+ ' é ' +(num-1)+ '<br>');
            document.write('O sucessor de ' +num+ ' é ' +(num+1)+ '<br>');
            
        </script>

    </body>
</html>
