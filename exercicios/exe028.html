        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;

            p{
                font-family: Arial, Helvetica, sans-serif;

    <body>
        <h2>
            Exercício 028 - Lógica de programação com Javascript
        </h2>

        <p>
            Crie um programa que escolha um número de 0 a 5 e faça o usuário <br>
            tentar descobrir qual foi o escolhido pelo programa. <br>
            Na tela deverá aparecer se o usuário venceu ou perdeu. <br>
        </p>

        <hr>

        <script>

            let num = parseInt(Math.random() * 5 + 1);  //o sistema sorteou um valor de 0 até 5

            let chute = parseInt(prompt('Digite um valor para tentar acertar:'));  //chute do usuário

            if(chute === num){ //se o usuário acertar o chute
                document.write(`ACERTOU! O seu chute no número ${chute}, está correto! <br>`);
            } else {           //se o usário errar o chute
                document.write(`ERROU! Sinto muito mas você chutou ${chute}, que não é o valor sorteado! <br>`);
            }

            //exibindo o valor sorteado pelo computdor
            document.write(`Valor sorteado pelo computador: <strong>${num}</strong>. <br>`)

        </script>

    </body>
</html>
