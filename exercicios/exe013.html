    <body>
        <h2>
            Exercício 013 - Lógica de programação com Javascript
        </h2>

        <p>
            Escreva um programa que converta uma temperatura digita em Cº para Fº:
        </p>
        <hr>

        <script>
            let temp = parseFloat(prompt('Digite uma temperatura em Cº para fazermos a conversão:'));
            let tempConv = (temp*9/5) + 32;

            document.write('A temperatura de ' +temp+ 'Cº convertida para fahrenheit é de ' +tempConv+ 'Fº <br>');

        </script>

    </body>
