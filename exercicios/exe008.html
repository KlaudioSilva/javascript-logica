<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 008</title>

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h2>
            Exercício 008 - Lógica de programação com Javascript
        </h2>

        <p>
            Faça um programa que leia um número inteiro <br>
            e mostre a sua tabuada.
        </p>
        <hr>

        <script>
            let num = parseInt(prompt('Digite um número para ver sua tabuada:'));
            
            for(let i = 1; i <= 10; i ++){
                document.write(num+ ' x ' +i+ ' = ' +(num*i)+ '<br>');
            }

            document.write('Fim da tabuada do ' +num+ '<br>');
            
        </script>

    </body>
</html>
