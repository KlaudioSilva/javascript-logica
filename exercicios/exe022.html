        <h2>
            Exercício 022 - Lógica de programação com Javascript
        </h2>

        <p>
            Crie um programa que leia o nome completo de uma pessoa e mostre: <br>
            -- o nome com todas as letras minúsculas <br>
            -- o nome com todas as letras maiúsculas <br>
            -- quantas letras ao todo sem considerar espaços <br>
            -- quantas letras tem o primeiro nome. <br>
        </p>

        <hr>

        <script>

            const nome = prompt('Digite o seu nome completo:');

            document.write('O nome do usuário é: ' + nome + '<br>');
            document.write('----------------------------------------------------------------------<br><br>');

            document.write('Em minúsculas: ' + nome.toLowerCase() + '<br>');
            document.write('Em maiúsculas: ' + nome.toUpperCase() + '<br>');

            const noSpaces = nome.replaceAll(" ", "");
            //console.log(noSpaces);
            let total = noSpaces.length;
            document.write('O total de letras (sem os espaços) é: ' + total + '<br>');
            //console.log(total);

            const firstName = nome.split(" ");
            let primeiro = firstName[0].length;
            document.write('O primeiro nome tem ' + primeiro + ' letras. <br>');
