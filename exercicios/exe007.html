                font-family: Arial, Helvetica, sans-serif;

    <body>
        <h2>
            Exercício 007 - Lógica de programação com Javascript
        </h2>

        <p>
            Escreva um programa que leia um valor em metros <br>
            e exiba convertido em centímetros e milímetros:
        </p>
        <hr>

        <script>
            let num = parseInt(prompt('Digite um número em metros para ser convertido:'));
            let cent = num*100;
            let mili = num*1000;

            document.write('De: ' +num+ 'm para: ' +cent+ 'cm <br>');
            document.write('De: ' +num+ 'm para: ' +mili+ 'mm <br>')
            
        </script>

    </body>
