<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 016</title>

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h2>
            Exercício 016 - Lógica de programação com Javascript
        </h2>

        <p>
            Faça um programa que leia o comprimento do cateto oposto e do cateto adjacente de <br>
            um triângulo retângulo, calcule e mostre o comprimento da hipotenusa.
        </p>
        <hr>

        <script>
            
            let catOposto = parseInt(prompt('Comprimento do Cateto Oposto:'));
            let catAdjacente = parseInt(prompt('Comprimento do Cateto Adjacente:'));

            let cat1 = (catOposto**2);
            let cat2 = (catAdjacente**2);

            let soma = cat1+cat2;
            let hipotenusa = (Math.sqrt(soma));

            document.write('Comprimento do Cateto Oposto: ' +catOposto+ '<br>');
            document.write('Comprimento do Cateto Adjacente: ' +catAdjacente+ '<br>');
            document.write('Comprimento da Hipotenusa: ' +(hipotenusa.toFixed(2))+ '<br>');

        </script>

    </body>
</html>
