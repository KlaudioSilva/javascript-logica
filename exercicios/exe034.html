    <body>
        <h2>
            Exercício 034 - Lógica de programação com Javascript
        </h2>

        <p>
            Desenvolva um programa que leia o comprimento de três retas e diga ao <br>
            usuário se elas podem ou não formar um triângulo. <br>
        </p>

        <hr>

        <script>

            let reta1 = parseInt(prompt('Digite o comprimento da primeira reta: '));
            let reta2 = parseInt(prompt('Digite o comprimento da terceira reta: '));
            let reta3 = parseInt(prompt('Digite o comprimento da terceria reta: '));

            if(reta1 + reta2 > reta3 && reta1 + reta3 > reta2 && reta2 + reta3 > reta1){
                document.write(`Com essas três retas É possível formar um triângulo. <br>`);
            } else {
                document.write(`Com essas três retas NÃO é possível formar um triângulo. <br>`);
            }

        </script>

    </body>
