    <body>
        <h2>
            Exercício 001 - Lógica de programação com Javascript
        </h2>

        <p>
            Criar um script que leia o nome de uma pessoa e mostre uma mensagem <br>
            de boas vindas de acordo com o valor digitado:
        </p>
        <hr>

        <script>
            let nome = prompt('Por favor digite o seu nome:');

            document.write('Muito prazer em te conhecer ' + nome);
        </script>

    </body>
