<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 012</title>

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h2>
            Exercício 012 - Lógica de programação com Javascript
        </h2>

        <p>
            Faça um algoritmo que leia o salário de um funcionário <br>
            e mostre o seu novo salário com 15% de aumento.
        </p>
        <hr>

        <script>
            let salAtual = parseFloat(prompt('Digite o valor do salário atual R$:'));
            let novoSal = salAtual + ((salAtual*15) / 100);

            document.write('O funcionário que tinha um salário de R$' +salAtual+ ' com o reajuste de 15% passa ter um salário de R$' +(novoSal.toFixed(2))+ '<br>');

            
        </script>

    </body>
</html>
