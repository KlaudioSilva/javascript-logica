            p{
                font-family: Arial, Helvetica, sans-serif;

    <body>
        <h2>
            Exercício 024 - Lógica de programação com Javascript
        </h2>

        <p>
            Crie um programa que leia o nome de uma cidade e diga se ela começa ou não com nome "Santo". <br>
        </p>

        <hr>

        <script>

            const nome = prompt('Digite o nome de uma cidade: ');
            const temSanto = nome.includes('Santo');

            if(temSanto != true){
                document.write(`A cidade de ${nome}, não inicia com o nome "Santo".` + '<br>');
            } else {
                document.write(`Sim, nome "Santo" aparece no início de ${nome}.` + '<br>');
            }
            
        </script>

    </body>
