    <body>
        <h2>
            Exercício 030 - Lógica de programação com Javascript
        </h2>

        <p>
            Crie um programa que leia um número inteiro e mostre se ele é "PAR" ou "ÍMPAR". <br>
        </p>

        <hr>

        <script>

            let num = parseInt(prompt('Digite um valor inteiro qualquer: '));

            //descubra se ele é par ou impar
            if(num % 2 === 0){
                document.write(`O número ${num}, é um valor <strong>PAR</strong>. <br>`);
            } else {
                document.write(`O número ${num}, é um valor <strong>ÍMPAR</strong>. <br>`);
            }

        </script>

    </body>
