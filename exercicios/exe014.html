<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

        <style>
            h2{
                font-family: 'Trebuchet MS', Arial, sans-serif;
                color: red;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;

        </style>

    <body>
        <h2>
            Exercício 014 - Lógica de programação com Javascript
        </h2>

        <p>
            Escreva um programa que pergunte a quantidade de Kms percorridos <br>
            por um carro alugado e a quantidade de dias pelos quais ele foi alugado. <br>
            Calcule o preço a pagar sabendo que o carro custa R$60,00 por dia e <br>
            R$0,15 por Km rodado.
        </p>
        <hr>

        <script>
            
            let dias = parseInt(prompt('Por quantos dias o carro foi alugado?'));
            let kms= parseFloat(prompt('Total de quilômetros rodados durante o período do aluguel:'));
            let totalDias = dias*60;
            let totalKms = kms*0.15;
            let aluguel = totalDias+totalKms;

            document.write('--- Calculando o custo total do aluguel --- <br>');
            document.write('Dias = ' +dias+ ' → Total R$' +totalDias+ '<br>');
            document.write('Quilometragem = ' +kms+ ' → Total R$' +(totalKms.toFixed(2))+ '<br>');
            document.write('Total do período de alugue → R$' +(aluguel.toFixed(2))+ '<br>');

        </script>

    </body>
</html>
