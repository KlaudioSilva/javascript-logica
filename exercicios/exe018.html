            //Versão do código refatorada e otimizada
            // Solicita os nomes e armazena em uma lista
            const lista = [];
            for (let i = 1; i <= 4; i++) {
                const nome = prompt(`Digite o nome ${i}º:`);
                lista.push(nome);
            }

            // Exibe os nomes na tela
            document.write('<h3>Lista de nomes:</h3>');
            lista.forEach((nome, index) => {
            document.write(`${index + 1}. ${nome}<br>`);  //o '+ 1' no index é porque os índices de uma lista sempre iniciam em 0
            });

            // Sorteia um índice aleatório entre 0 e 3
            const escolhido = Math.floor(Math.random() * lista.length);

            // Exibe o nome escolhido
            document.write(`<br><strong>O aluno escolhido foi:</strong> ${lista[escolhido]}<br>`);  //imprime na página
