<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Mostre na tela os números de 0 à 100 ignorando os múltiplos de 10.<br>
            Porém, a cada interação, sorteie um número de 1 à 100. Se o número <br>
            mostrado for divisível pelo número sorteado, interrompa o loop.
        </p>
        <br>
        <hr>

        <script>
            for(i = 0; i <= 100; i++){
                if(i % 10 === 0){
                    continue
                }
                document.write(i + '<br>')
                let num = parseInt(Math.random() * 100) + 1
                console.log(num + '<br>')
                
                if(i % num === 0){
                    break
                }

            }
        </script>

    </body>
</html>
