<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Pedir para um usuário digitar um número e mostrar a tabuada de 1 até 1000, colocando uma linha divisória ou uma quebra de linha sempre que mudar de dezena.
        </p>
        <br>
        <hr>

        <script>
            //digite um número
            num = parseInt(prompt('digite um número para a nossa tabuada: '))

            //loop da tabuada
            for(i = 1; i <= 1000; i++){
                document.write(num + ' x ' + i + ' = ' + (num * i) + '<br>')

                //a cada dezena insira uma linha
                if(i % 10 == 0){
                    document.write('-------------------------<br>')
                }
            }
            document.write('Fim da tabuada!')
        </script>

    </body>
</html>
