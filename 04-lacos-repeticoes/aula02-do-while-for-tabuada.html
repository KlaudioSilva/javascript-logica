<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Laços de Repetiçoes - Aula 2</h2>
        <h3>Loop DO WHILE e loop FOR para tabuada</h3>

        <script>
            var num = prompt('digite um número');
            num = parseFloat(num);

            var indice = 1;
            //faça enquanto o indice seja <= 50
            document.write('inicio do loop DO WHILE:<br>')
            do{
                document.write(num + ' x ' + indice + ' = ' + (num * indice) + '<br>');
                indice += 1;
            } while(indice <= 50);
            document.write('fim do loop DO WHILE<br><br>')

            document.write('------------------------------------------------------------------------------------------------------- <br>')

            //usando o loop FOR
            document.write('inicio do loop FOR:<br>')
            //enquanto o i for <= 50
            for(var i = 1; i <= 50; i++){
                document.write(num + ' x ' + i + ' = ' + (num * i) + '<br>');
            }
            document.write('fim do loop FOR')
        </script>
    </body>
</html>
