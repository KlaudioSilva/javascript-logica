<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>Lógica de Programação - Laços de Repetições</h1>
        <h2>Aula 5 - loop Do While</h2>
        <h3>Vamos resolver um problema?</h3>

        <p>
            Vamos simular dois dados (0 - 6).<br>
            Quantas vezes seria necessário jogar os dois dados até que os dois números saiam repetidos.
        </p>

        <script>
            let dado1 = parseInt(Math.random() * 6 + 1)
            let dado2 = parseInt(Math.random() * 6 + 1)
            let contador = 1

            do{
                alert(dado1, dado2)
                contador++
                dado1 = parseInt(Math.random() * 6 + 1)
                dado2 = parseInt(Math.random() * 6 + 1)
            } while(dado1 != dado2)

            alert("os dados foram jogados " + contador + " vezes. e o número repetido foi o " + dado1)


        </script>
    </body>
</html>
