<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="U-AX-Compatible" content="ie-edge">
        <title>Aula - Lógica de Programação com JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação com JavaScript</h1>
        <p><strong>Exercício Proposto:</strong></p>
        <p>
            Para esta tarefa reescreva o código da aula 2, mas inserindo uma linha divisória sempre que mudar
            a dezena. Ou seja, entre 10 e o 11, entre o 20 e o 21 e assim por diante.
        </p>

        <script>
            var num = prompt('digite um número');
            num = parseFloat(num);

            var indice = 1;
            while (indice <= 100){
                document.write(indice + ' x ' + num + ' = ' + (indice * num) + '<br>');
                indice += 1;

                if(indice % 10 === 0 && indice != 100){
                    document.write(indice + ' x ' + num + ' = ' + (indice * num) + '<br>');
                    document.write('<hr><br>');
                }
            }
            document.write('fim da tabuada');
        </script>
    </body>
</html>
